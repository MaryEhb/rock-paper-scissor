<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper and Scissors</title>
    <!--https://www.linkedin.com/in/mariem-ehab-1431301b3/-->
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="game">
        <div class="score">
            <div class="player-score">
                <h2>player</h2>
                <p>0</p>
            </div>
            <div class="computer-score">
                <h2>computer</h2>
                <p>0</p>
            </div>
        </div>
        <div class="intro">
            <h1>rock, paper and scissors</h1>
            <button>Let's play</button>
        </div>
        <div class="match">
            <h1 class="result">choose an option</h1>
            <div class="hands">
                <img src="images/rock.png" alt="player hand" class="player-hand">
                <img src="images/rock.png" alt="computer hand" class="computer-hand">
            </div>
            <div class="options">
                <button class="rock">rock</button>
                <button class="paper">paper</button>
                <button class="scissors">scissors</button>
            </div>
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
